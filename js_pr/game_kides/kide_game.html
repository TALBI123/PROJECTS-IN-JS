<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="kide_op.css" />
  </head>
  <body>
    <div class="nav">
      <div class="logo">OP GAME</div>
      <ul class="opertions">
        <li class="active">ADD</li>
        <li >SUBTRACT</li>
        <li >MULTIPLY</li>
        <li >DIVIDE</li>
      </ul>
    </div>
    <div class="label">
      <div class="container">
        <div class="number1" style="--clr:tomato;">10</div>

        <div style="--clr:#4070f4;">=</div>
        <div style="--clr:skyblue;">?</div>

    </div>
    <div class="choices">
      <div class="choise" style="--clr: tomato">2</div>
      <div class="choise" style="--clr: gold">3</div>
      <div class="choise" style="--clr: skyblue">4</div>
    </div>
